[pytest]
; 测试发现配置
testpaths = test_cases
python_files = test_*.py
python_classes = Test*
python_functions = test_*

; Allure报告配置
addopts =
    --alluredir=allure-results
    --clean-alluredir

; 测试日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)d)
log_cli_date_format = %Y-%m-%d %H:%M:%S

; 错误显示配置
tbstyle = short